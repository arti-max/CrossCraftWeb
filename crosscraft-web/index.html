<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>CrossCraft</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh; /* Используем vh для полной высоты экрана */
            overflow: hidden;
        }

        body {
            /* Центрируем содержимое по вертикали и горизонтали с помощью Flexbox */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            /* Устанавливаем фон */
            background-image: url('/rock.png'); /* Путь к вашей текстуре камня */
            background-repeat: repeat; /* Замостить текстуру */
            
            /* Стили для текста подсказок */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            text-shadow: 2px 2px 2px;
        }

        /* Контейнер для апплета */
        #app {
            /* Сдвигаем апплет немного выше центра, добавляя отступ снизу */
            margin-bottom: 40px; 
            border: 2px solid #555;
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
        }

        /* Холст должен занимать весь контейнер */
        canvas {
            display: block;
        }
        
        /* Контейнер с подсказками по управлению */
        #controls {
            text-align: left;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            border: 1px solid #444;
        }

        #controls ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #controls li {
            margin-bottom: 5px;
        }

        #controls li kbd {
            display: inline-block;
            width: 90px; /* Фиксированная ширина для выравнивания */
            font-weight: bold;
            font-family: monospace;
        }

        /* Скрываем контейнер с текстурами */
        #texture-atlases {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Контейнер для "апплета" с заданными размерами width и height -->
    <div id="app" width="854" height="480"></div>

    <!-- Подсказки по управлению -->
    <div id="controls">
        <ul>
            <li><kbd>Right click</kbd> - Destroy block</li>
            <li><kbd>Left click</kbd> - Place block</li>
            <li><kbd>R</kbd> - Respawn</li>
            <li><kbd>F</kbd> - Toggle draw distance</li>
            <li><kbd>WASD</kbd> - Movement</li>
            <li><kbd>SPACE</kbd> - Jump</li>
        </ul>
    </div>

    <!-- === Контейнер для предзагрузки текстур === -->
    <div id="texture-atlases">
        <img id="/terrain.png" src="/terrain.png" />
    </div>

    <!-- Запускаем основной скрипт -->
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
