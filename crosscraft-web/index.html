<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>CrossCraft</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            background-image: url('/dirt.png');
            background-repeat: repeat;
            background-size: 64px 64px; 
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges; 
            
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            text-shadow: 2px 2px 2px #000;
        }

        #app {
            margin-bottom: 40px; 
            border: 2px solid #555;
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
        }

        canvas {
            display: block;
        }
        
        #controls {
            text-align: left;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            border: 1px solid #444;
        }

        #controls ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #controls li {
            margin-bottom: 5px;
        }

        #controls li kbd {
            display: inline-block;
            width: 90px;
            font-weight: bold;
            font-family: monospace;
        }

        #texture-atlases {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app" width="854" height="480"></div>

    <div id="controls">
        <ul>
            <li><kbd>Right click</kbd> - Destroy block</li>
            <li><kbd>Left click</kbd> - Place block</li>
            <li><kbd>R</kbd> - Respawn</li>
            <li><kbd>F</kbd> - Toggle draw distance</li>
            <li><kbd>G</kbd> - Spawn mob</li>
            <li><kbd>WASD</kbd> - Movement</li>
            <li><kbd>SPACE</kbd> - Jump</li>
        </ul>
    </div>

    <div id="texture-atlases">
        <img id="/terrain.png" src="terrain.png" />
        <img id="/char.png" src="char.png" />
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
